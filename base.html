<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tourism Info</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Tourism Info</a>
      <form class="d-flex ms-auto" action="/search" method="get">
        <input class="form-control me-2" type="search" placeholder="Search" name="q">
        <button class="btn btn-light" type="submit">Search</button>
      </form>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/attractions">Attractions</a></li>
          <li class="nav-item"><a class="nav-link" href="/hotels">Hotels</a></li>
          <li class="nav-item"><a class="nav-link" href="/food">Food</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>

  <footer class="text-center mt-5 py-3 bg-light">
    <p>&copy; 2025 Tourism Info</p>
  </footer>
</body>
</html>
