version: 0.2 # Python/Flask tourism app buildspec

phases:
  install:
    runtime-versions:
      python: 3.9 # Adjust version if needed
    commands:
      - echo Installing Python dependencies
      - pip install --upgrade pip
      - pip install -r requirements.txt

  pre_build:
    commands:
      - echo Running pre-build checks
      - python -m py_compile app.py # Syntax validation

  build:
    commands:
      - echo Preparing build folder
      - mkdir -p build
      - cp -r app.py templates static requirements.txt build/

  post_build:
    commands:
      - echo Build phase complete

artifacts:
  files:
    - 'build/**/*'
    - 'appspec.yml'
    - 'scripts/**/*'
