{% extends "base.html" %}
{% block content %}
  <h2>Popular Food</h2>
  <div class="row">
    {% for food in foods %}
    <div class="col-md-4">
      <div class="card mb-3">
        <img src="{{ url_for('static', filename=food.image) }}" class="card-img-top" alt="{{ food.name }}">
        <div class="card-body">
          <h5 class="card-title">{{ food.name }}</h5>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
{% endblock %}
