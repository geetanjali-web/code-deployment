{% extends "base.html" %}
{% block content %}
  <h2>Recommended Hotels</h2>
  <div class="row">
    {% for hotel in hotels %}
    <div class="col-md-4">
      <div class="card mb-3">
        <img src="{{ url_for('static', filename=hotel.image) }}" class="card-img-top" alt="{{ hotel.name }}">
        <div class="card-body">
          <h5 class="card-title">{{ hotel.name }}</h5>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
{% endblock %}
